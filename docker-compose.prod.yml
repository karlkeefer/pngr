version: '3.9'
services:
  # prerender container
  prerender-prod:
    restart: always
    build:
      context: prerender
    ports:
      - "4000:3000"

  # back-end api built with golang
  golang-prod:
    restart: always
    image: registry-host:5000/pngr/golang-prod:${SHA}
    ports:
      - "5000:5000"
    env_file: .env

  # worker
  worker-prod:
    network_mode: host
    image: registry-host:5000/pngr/worker-prod:${SHA}
    env_file: .env

  # front-end built with react
  react-prod:
    restart: always
    image: registry-host:5000/pngr/react-prod:${SHA}
    ports:
      - "3000:3000"
